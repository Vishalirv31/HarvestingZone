<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profile - Harvesting Zone</title>
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Harvesting Zone Logo">
            <h2>HARVESTING ZONE</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vegtable.html">Vegetables</a></li>
                <li><a href="fruits.html">Fruits</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h1>REGISTER FORM</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the Name" required><br>
                <span id="name_error"></span>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No" required><br>
                <span id="mobile_error"></span>

                <label for="name">Email Id:</label>
                <input type="email" id="email" name="email" placeholder="Enter the email id" required><br>
                <span id="email_error"></span>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Select Location" required><br>
                <span id="location_error"></span>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html">terms and conditions</a>
                </label><br>
                <span id="terms_error"></span>

               <button type="submit" onclick="submit()">SIGN UP</button>

               <div class="login" >
                <p>I already have an account <a href="./signin.html">Login</a></p>
               </div>
        </section>
    </main>

    <footer>
