<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Harvesting Zone</title>
    <link rel="stylesheet" href="./CSS/signin.css">
</head>
<body>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: url(./img/v-bg.jpg);
    background-size: cover;
}

header {
  background-color:#006400;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    width: 60px;
    padding-top: 5px;
    padding-left: 5px;
    float: left;
  }
  header .logo h2 {
    color: white;
    padding-top: -70px;
    padding-left: 10px;
    float: left;
  }

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: none;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.profile {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    /* backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );
    background-color: transparent;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */
}

.profile h1 {
    text-align: center;
    margin-bottom: 20px;
    color:black;
}

.profile label {
    display: block;
    margin: 10px 0 5px;
    font-size: 18px;
    color: black;
}

.profile input[type="text"],
.profile input[type="tel"] {
    width:380px;
    padding: 10px;
    border: 2px solid gray;
    border-radius: 5px;
    margin-bottom: 15px;
}

.profile input[type="checkbox"] {
    margin-right: 10px;
}

.profile a {
    color:green;
    text-decoration: none;
}

.profile button {
    width: 100%;
    padding: 10px;
    background-color: green;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: -10px;
}

.profile button:hover {
    background-color:green ;
}
.login p{
    color: black;
    text-align: center;
}
.login a {

    text-decoration: none;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

footer p {
    margin: 0;
}

@media(max-width:375px){
    header{
        flex-direction: column;
        text-align: center;
    }
    nav ul{
        flex-direction: column;
        padding: 10px 0;
    }
    nav ul li {
        margin: 10px 0;
    }

    .profile {
        width: 90%;
    }
    .profile input[type="text"],
.profile input[type="tel"] ,
.profile input[type="email"]{
    width:280px;

}

}


@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        padding: 10px 0;
    }

    nav ul li {
        margin: 10px 0;
    }

    .profile {
        width: 90%;
    }
} 

</style>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Harvesting Zone Logo">
            <h2>HARVESTING ZONE</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vegtable.html">Vegetables</a></li>
                <li><a href="fruits.html">Fruits</a></li>
                <li><a href="leafyplants.html">Leafy Plants</a></li>
                <li><a href="flowers.html">Flowers</a></li>
                <li><a href="nuts.html">Nuts</a></li>
                <li><a href="seeds.html">Seeds </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h1>LOGIN FORM</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the Name" required><br>
                <span id="name_error"></span>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No" required><br>
                <span id="mobile_error"></span>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Select Location" required><br>
                <span id="location_error"></span>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html">terms and conditions</a>
                </label><br>
                <span id="terms_error"></span>

               <button type="submit" onclick="signin()">LOGIN</button>
              
               <div class="login" >
                <p>I  haven't an account <a href="./profile.html">Signin</a></p>
               </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Harvesting Zone. All rights reserved.</p>
    </footer>
    <script src="./JS/signin.js"></script>

</body>
</html>
